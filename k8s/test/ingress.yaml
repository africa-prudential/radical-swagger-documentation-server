#Important: The api version depends on the installed kubernetes version
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: radical-swagger-documentation-server-ingress
  namespace: easycoop
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: easycoop-dev.africaprudential.net
    http:
      paths:
      - backend:
          service:
            name: radical-swagger-documentation-server
            port: 
              number: 8014
        path: /documentations
        pathType: Prefix
  tls:
    - hosts:
        - easycoop-dev.africaprudential.net
      secretName: myeasycoop-tls
