apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: radical-swagger-documentation-server-ingress
  namespace: easycoop
  annotations:
    kubernetes.io/ingress.class: nginx
    
spec:
  rules:
  - host: api.myeasycoop.com
    http:
      paths:
      - backend:
          serviceName: radical-swagger-documentation-server
          servicePort: 8014
        path: /documentations
  tls:
  - hosts:
    - api.myeasycoop.com
    secretName: myeasycoop-tls

